<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <main>
      <div id="img-container">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
          <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="image-product">
        </picture>
      </div>

      <div id="content">
        <div id="name">perfume</div>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge. Perfumer-Creator for the house of
          CHANEL.
        </p>

        <div id="price-div">
          <span id="current-price">
            $149.99
          </span>
          <span id="original-price">
            $169.99
          </span>
        </div>
        <div id="add-to-cart">
          <div id="cart-icon"></div>
          <span>Add to Cart</span>
        </div>
      </div>
    </main>
  </body>

</html>
